<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Extended Class Grades Table" />
    <meta name="author" content="ლუკა ქვრივიშვილი" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon/icon.svg" />
    <title>Extended Class Grades Table</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr bgcolor="#FF4500">
                <th rowspan="2">Student Name</th>
                <th colspan="5">Subjects</th>
            </tr>
            <tr bgcolor="#FF6348">
                <th>Math</th>
                <th>Science</th>
                <th>Languages</th>
                <th>History</th>
                <th>Physical Education</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>85</td>
                <td>90</td>
                <td rowspan="2">English, Spanish</td>
                <td>70</td>
                <td rowspan="3">Pass</td>
            </tr>
            <tr bgcolor="#FF9F7A">
                <td>Jane Smith</td>
                <td>78</td>
                <td>85</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Sam Brown</td>
                <td colspan="2">Passed all Subjects</td>
                <td>89</td>
                <td>Excellent</td>
            </tr>
            <tr bgcolor="#FFE4B4">
                <td>Lisa Adams</td>
                <td>90</td>
                <td>87</td>
                <td>English, French</td>
                <td>92</td>
                <td>Good</td>
            </tr>
            <tr>
                <th bgcolor="#FFDAB9" colspan="6">End of Grades</th>
            </tr>

        </tbody>
    </table>
</body>

</html>
